<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entradas y Salidas Freezer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Registro de Entradas y Salidas Freezer</h1>
    </header>

    <div class="container">
        <div class="menu-section">
            <div class="menu-header">
                 <span>Menu</span>
            </div>
        </div>

        <div class="main-content">
            <div class="option-card">
                <div class="icon download-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                </div>
                <h2>Capturar Entrada</h3>
            </div>

            <div class="option-card">
                <div class="icon download-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                </div>
                <h2>Capturar Salida</h3>
            </div>

            <div class="option-card">
                <div class="icon priority-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                </div>
                <h2>Capturar Prioridades</h3>
            </div>

            <div class="option-card">
                <div class="icon search-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <h2>Consultar listado de piezas pendientes</h3>
            </div>
            <div class="option-card"></div>

            <div class="option-card">
                <div class="icon search-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <h2>Consultar listado de piezas terminadas</h3>
            </div>
        </div>

        <!-- Modal de Login -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>PN - Login</h2>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="eid">üë§ EID</label>
                        <input type="text" id="eid" name="eid" required>
                    </div>
                    <div class="form-group">
                        <label for="password">üîí Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="domain">üåê Domain</label>
                        <select id="domain" name="domain">
                            <option value="NAMERICA1">NAMERICA1</option>
                            <option value="NAMERICA2">NAMERICA2</option>
                            <option value="EUROPE1">EUROPE1</option>
                            <option value="ASIA1">ASIA1</option>
                        </select>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
   
    </div>

    <script src="/static/js/script.js"></script>
     <iframe src="/footer" frameborder="0" width="100%" height="auto"></iframe>  
</body>



    
 
    

  
    
   
     
  
   
</html>
